<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="../js/login.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 id="loginH2" class="active loginHoverGroup"> Sign In </h2>
            <h2 id="signupH2" class="inactive underlineHover loginHoverGroup">Sign Up </h2>

            <!-- Icon -->
<!--            <div class="fadeIn first">-->
<!--                <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />-->
<!--            </div>-->

            <!-- Login Form -->
            <form target="hiddenIframe">
                <input type="text" id="id" class="fadeIn second" name="username" placeholder="id">
                <input type="text" id="password" class="fadeIn third" name="password" placeholder="password">
                <input type="text" id="nickname" class="fadeIn invisible" name="nickname" placeholder="nickname" style="display: none;">
                <input type="submit" id="btnLogin" class="fifth fourth" value="Log In">
            </form>
            <iframe id="hiddenIframe" name="hiddenIframe" style="display:none"></iframe>
            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>

        </div>
    </div>
</body>
</html>
